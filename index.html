<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">

  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/vendor/jquery-3.2.1.slim.min.js"></script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/custom.js"></script>
 
 <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

	<div class="container fancy-container">
		<div class="row">
			<div class="col-md-7 m-0 p-0 bg-pattern">
				<div class="row header">
					<img src="images/logo.svg" class="logo" alt="logo">
				</div>
				<div class="row d-block d-sm-none">
					<img class="hero-image hero-xs" src="images/hero-mobile.jpg">
				</div>
				<div class="row text-content">
					<h1 class="title"><span class="fancy-title">We're</span><br>coming<br>soon</h1>
					<p class="message">
						Hello fellow shoppers! We're currently building our new fashion store. 
						Add your email below to stay up-to-date with announcements and our launch deals.
					</p>
					<form class="input-group fancy-input needs-validation" novalidate>
						<input class="form-control mailbox email" id="email" type="email" name="email" placeholder="Email Address" required>
						<span class="input-group-btn">
							<button class="btn fancy-btn" type="submit" value="validate"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
						</span>
						<div class="valid-feedback feedback-pos">
							You email is valid
						</div>
						<div class="invalid-feedback feedback-pos">
							Please provide a valid email
						</div>						
					</form>
				</div>
			</div>
			<div class="col-md-5 m-0 p-0 d-none d-sm-block">
				<img class="hero-image" src="images/hero-desktop.jpg">
			</div>
		</div>	
	</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:georgeadrian.cosmescu@engie.com">Adrian Cosmescu</a>.
    </p>
  </footer>
</body>
</html>
